<html>
       <head>
         <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script> 
	 <script type="text/javascript" src="http://plugins.jquery.com/files/jquery.parsequery.min_.js_.txt"></script>
	 <script type="text/javascript" src="jquery.ave.clip.js"></script>
	 <script type="text/javascript" src="jquery.ave.sync.js"></script>
	 <script type="text/javascript" src="jquery.ui.ave.js"></script>
	 <script type="text/javascript" src="jquery.ave.slider_highlight.js"></script>
	 <script type="text/javascript" src="flowplayer-3.2.4.min.js"></script>
	 <script type="text/javascript" src="flowplayer-html5.js"></script>
	 <script type="text/javascript">
$(function() {
		src = $('#player video source').attr('src');
		$('#player').children().remove();
		$('#player').addClass('video');
		flowplayer("player", { src: "flowplayer-3.2.5.swf", version: [9, 115] }, { clip: { url: src }, onLoad: flowplayer_html5_compatibility_mode });

   $('.video').ave_clip();
   $('.video').ave_sync($('.transcript'));
   $('.video').ave(); 
});
	 </script>

	 <link type="text/css" href="http://jqueryui.com/themes/base/jquery.ui.all.css" rel="stylesheet" />
	 <style>
                .active { font-weight: bold; }
.slider_highlight { position: absolute; height: 100%; background-color: rgba(0,0,255, 0.5);}
	 </style>

       </head>
       <body>
	       <div id="player">
	       <video controls class="video">
	         <source src="bbb_trailer_iphone.mp4" />
		 <source src="bbb400p.ogv" />
		 </video>
	 </div>

	      <div class="transcript">
                    <div smil:begin="15.0" smil:end="20.0">15.0</div>
                    <div smil:begin="20.0">20.0</div>
                    <div smil:begin="25.0" smil:end="30.0">25.0</div>
	      </div>
       </body>
</html>
